<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashish's TicTacToeGame</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./gameLogic.js" defer></script>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="gameScoreBoard">
        <div class="headerText">Score</div>
        <div class="playerOne">
            <div class="playerName">Player One:</div>
            <div class="playerScore"></div>    
        </div>
        <div class="playerTwo">
            <div class="playerName">Player Two:</div>
            <div class="playerScore"></div> 
        </div>
    </div>
    <div class="messageCtn">
        <div class="message"></div>
    </div>
    <div class="gameBoard"></div>
    <div class="startGameBtnCtn">
        <button class="startGameBtn" type="button">Start Game</button>
    </div>
    <div class="playAgainBtnCtn">
        <button class="playAgainBtn" type="button">Play Again</button>
    </div>
</body>
</html>
